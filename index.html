<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/left.css" rel="stylesheet" type="text/css">
    <link href="css/colpick.css" rel="stylesheet" type="text/css">
    <title>物理效果实验室</title>
</head>
<body>

<div class="main">
    <div class="left">
        <ul class="leftMenu">
            <li class="on" penType="1">
                铅笔
            </li>
            <li penType="2">
                直线
            </li>
            <li penType="3">
                矩形
            </li>
            <li penType="4">
                二次曲线
            </li>
            <li penType="5">
                三次曲线
            </li>
        </ul>
        <div class="colorPick">
            <div id="strokeColor"></div>
            <div id="fillColor"></div>
        </div>
    </div>
    <div class="center">
        <div class="toCanvas">
            <canvas id="canvas"></canvas>
            <canvas id="shade"></canvas>
        </div>
    </div>
    <div class="bottom">
        <ul>
            <li style="width:650px;">
                <fieldset>
                    <legend>指定角度与原点</legend>
                    x:<input type="number" id="origX">
                    y:<input type="number" id="origY">
                    角度:<input type="number" id="angle">
                    <button type="button" id="anglePoint">ok</button>
                </fieldset>
            </li>
            <li>
                <button id="eachTest">像素遍历测试</button>
            </li>
        </ul>
    </div>
</div>

<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/layout.js"></script>
<script src="js/util.js"></script>
<script src="js/modernizr.custom.02271.js"></script>
<script src="js/main.js"></script>
<script src="js/colpick.js"></script>
<script src="js/style.js"></script>
</body>
</html>
